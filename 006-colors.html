<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    div {
      color: #FFff;
      padding: 30px;
      text-align: center;

    }

    div:nth-child(1) {
      background: #B1B2FF;
    }

    div:nth-child(2) {
      background: #FFF6BF;
    }

    div:nth-child(3) {
      background: #B7C4CF;

    }
  </style>
</head>

<body>
  <div>
    #B1B2FF
  </div>
  <div>
    #FFF6BF
  </div>
  <div>
    #B7C4CF
  </div>

</body>

</html>
