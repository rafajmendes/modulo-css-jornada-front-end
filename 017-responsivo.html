<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    body {
      background: pink;
      color: red;
      font-size: 30px;

    }

    p {
      display: none;
    }

    @media(max-width:500px) {
      body {
        background: royalblue;
      }
    }

    @media(max-width:320px) {
      body {
        background: purple;
        font-size: 50px;
      }

      p {
        display: block;
      }
    }
  </style>
</head>

<body>
  TEXTO
  <p>
    texto 2
  </p>
</body>

</html>
