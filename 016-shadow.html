<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    div {
      padding: 30px;
      background: pink;
      font-size: 22px;
      position: relative;
      transition: all 0.5s;
    }

    div:hover {
      top: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);

    }
  </style>
</head>

<body>
  <div>
    texto 1
  </div>
</body>

</html>
